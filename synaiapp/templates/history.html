{% extends 'base.html' %}
{% load static %}
{% block title %}History{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>History</h1>
        </div>
        <div class="row justify-content-center">
            <p>You made {{ analysis_len }} analysis and analyze {{ all_songs_len }} songs</p>
        </div>
        <div class="row justify-content-center input-group mb-3">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by...
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'history' %}">Newest</a>
                    <a class="dropdown-item" href="{% url 'history' %}?sort=desc">Oldest</a>
                </div>
            </div>
        </div>
        {% include  '_items/history_entries.html' %}
    </div>
{% endblock %}
