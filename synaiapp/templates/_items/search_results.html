{% load bootstrap4 %}
{% bootstrap_css %}

<div class="container">
    {% if tracks %}
        {% for item in tracks %}
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <h4 class="card-header">{{ item.name }}</h4>
                        <div class="card-body">
                            <p class="card-text">
                                    {% for artist in item.artists.all %}
                                        <h5>{{ artist.name }}</h5>
                                    {% endfor %}
                            </p>
                            <p class="card-text">Album: {{ item.album.name }}</p>
                            <a href="{% url 'song-detail' item.spotify_id %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="row justify-content-center text-center">
            <div class="col-lg-8">
                <p>Couldn't find any results</p>
            </div>
        </div>
    {% endif %}
</div>
