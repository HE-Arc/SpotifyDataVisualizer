{% load static %}
<div class="row justify-content-center">
    <h2>Analysis results for playlist "{{ name }}"</h2>
    <p>We analysed the songs you've given us and here's what we know about you. The charts give you some statistics about your music. We also recommend a few songs related to your actual tastes.</p>
</div>
<div class="row justify-content-center">
    <div id="graph" class="col-lg-12" style="height: 350px;"></div>
</div>
<div class="row justify-content-center">
    <div id="graph3" class="col-lg-12" style="height: 400px;"></div>
</div>

<script type="text/javascript" async>
// WIP: Here to use easely access context data 
charts.push(new BarChart('graph', {{ stats_headers|safe }}, {{ stats }}, 'Bar chart'));
charts.push(new RadarChart('graph3', {{ stats_headers|safe }}, {{ stats }}, 'Radar chart'));
</script>
